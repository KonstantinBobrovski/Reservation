version: '3.4'
name: 'Reservation'
services:
  reservation:
    image: ${DOCKER_REGISTRY-}reservation
    build:
      context: .
      dockerfile: Reservation/Dockerfile
  redis:
    image: redis:latest
    ports:
      - '6379:6379'
    volumes: 
      - redis:/data
  sqlServer:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "AzMogaTukISega"
      ACCEPT_EULA: "Y"

volumes:
    redis: